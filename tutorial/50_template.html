    <script type="text/javascript" src="../javascripts/OBIFlow.js"></script>

    <script type="text/javascript">
	/* Hydropathy example*/

	var sequence = {
		title : 'proteine',
		data :  'LISAAIMELESFRITES'
        };
		
	console.log("Hydropathy profile for the protein", sequence.data);
		
	
	BIO.Input.of(sequence).hydropathy({slidingWindow: 11}).log();      
      
	/* ThreeToOne example*/
      
        sequence = {
            title : 'protein',
            data :  'LEU ILE SER ALA ALA ILE MET GLU LEU GLU SER PHE ARG ILE THR GLU SER '
        };
		
	console.log("\nThreeToOne applied on the following protein\n", sequence.data, "\nResult :");
   
	BIO.Input.of(sequence).toLowerCase().splitWord(4).threeToOne().log();
	
	/* revseq example*/

	sequence = {
		title : "adn",
		data : "CTACGTTACGATTCA"
	};
	
	console.log("\nrevseq applied on the following dna sequence \n", sequence.data, "\nResult : ");
	
	BIO.Input.of(sequence).toLowerCase().split('').revseq({nucleic_acid: "dna"}).log();
	
	sequence = {
		title : "arn",
		data : "CUACGUUACGAUUCA"
	};
	
	console.log("\nrevseq applied on the following rna sequence \n", sequence.data, "\nResult : ");
	
	BIO.Input.of(sequence).toLowerCase().split('').revseq().log();
      
      	/* tm example */
      	
      	sequence = {
		title : "adn",
		data : "ATGAGTGAACGTCTGAGCATTACCCGCTGGGGCCGTATATCGGCGCA"
	};
	
	console.log("\ntm applied on the following dna sequence \n", sequence.data, "\nResult : ");
	
	BIO.Input.of(sequence).toLowerCase().split('').tm().log();
	
		
	/* Wordcount example */
		
	sequence = {
		title : 'proteine',
		data :  'LISAAIMELESFRITES'
        };
		
	console.log("Count of words of length 3 in", sequence.data);
	BIO.Input.of(sequence).wordcount({word_length: 3}).log();
	
	/* Compseq example */
		
	sequence = {
		title : 'dna',
		data :  'ATGAGTGAACGTCTGAGCATTACCCCGCTGGGGCCGTATATCGGCGCA'
        };
		
	console.log("\nCompseq of", sequence.data);
	BIO.Input.of(sequence).compseq().log();
			
    </script>
